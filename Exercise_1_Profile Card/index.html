<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Card-Css</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="./rick-sanchez-pfp-1.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Rick Sanches</span>
            <span class="job">Scientist</span>


        </div>
        <div class="media-buttons">
            <a href="" class="link" style="background: #4267b2;"><i class='bx bxl-facebook'></i></a>
            <a href="" class="link" style="background: #1da1f2;"><i class='bx bxl-twitter'></i></a>
            <a href="" class="link" style="background:  #e1306c ;"><i class='bx bxl-instagram-alt'></i></a>
            <a href="" class="link" style="background: #ff0000;"><i class='bx bxl-youtube'></i></a>
        </div>
        <b>Are you ready to go to battle?</b>
        <div class="buttons">
            <button class="button" style="background-color: green;">Accept</button>
            <button class="button" style="background-color: red;">Decline</button>
        </div>

    </div>

</body>

</html>
